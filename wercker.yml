box: golang:1.8rc2
dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
build:
  steps:
    - wercker/setup-go-workspace:
      package-dir: github.com/moncho/dry

    # golint step!
    - wercker/golint:
      exclude: "vendor"

    # Build the project
    - script:
        name: go build
        code: |
          go build .
    # Test the project
    - script:
        name: go test
        code: |
          go test $(go list ./... | grep -v /vendor/)
    - script:
        name: Coveralls.io
        code: |-
            go get github.com/mattn/goveralls
            goveralls -package="./..." -service='wercker.com' $COVERALLS_TOKEN