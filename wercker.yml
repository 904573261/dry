box: golang
dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true
build:
  steps:

    # golint step!
    - wercker/golint

    - script:
        name: install godep
        code: |
          go get github.com/tools/godep

    - script:
        name: godep restore
        code: |
           godep restore

    # Build the project
    - script:
        name: go build
        code: |
          go build .
    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
