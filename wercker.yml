box: golang:1.8rc2
dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
build:
  steps:
    - wercker/setup-go-workspace:
      package-dir: github.com/moncho/dry

    # golint step!
    - wercker/golint:
      exclude: "vendor"

    - wercker/glide-install@2.1.1:
        name: glide install
    
    # Build the project
    - script:
        name: go build
        code: |
          go build .
    # Test the project
    - script:
        name: go test
        code: |
          go test $(go list ./... | grep -v /vendor/)
